<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Countdown to her Special Day</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
      <!-- ---------- Envelope ---------- -->
    
      <h1 id="daily-msg">Daily Love Dose</h1>
      <div class="envlope-wrapper" id="envelopeFull">
          <div id="envelope" class="close">
              <div class="front flap"></div>
              <div class="front pocket"></div>
              <div class="letter">
                  <div class="words line1"></div>
                  <div class="words line2"><p id="dailyMessage"></p></div>
                  <div class="words line3"></div>
                  <div class="words line4"></div>
              </div>
              <div class="hearts">
                  <div class="heart a1"></div>
                  <div class="heart a2"></div>
                  <div class="heart a3"></div>
              </div>
          </div>
      </div>
  
          <!-- -------- Images Panorama ---------- -->
        
        <div class="images">
            <div class="image-track" data-mouse-down-at="0" data-prev-percentage="0">
                <img src="images/7.jpg.jpg" class="image" draggable="false">
                <img src="images/2.jpg.jpg" class="image" draggable="false">
                <img src="images/3.jpg.jpg" class="image" draggable="false">
                <img src="images/4.jpg.jpg" class="image" draggable="false">
                <img src="images/5.jpg.jpg" class="image" draggable="false">
                <img src="images/6.jpg.jpg" class="image" draggable="false">
                <img src="images/1.jpg.jpg" class="image" draggable="false">
            </div>
        </div>

      <!-- ----- Countdown ------ -->
      <div class="container">
          <h1>Special Day Countdown</h1>
          <div class="counter">
              <div class="time">
                  <h2 id="days">00</h2>
                  <small>Days</small>
              </div>
  
              <div class="time">
                  <h2 id="hours">00</h2>
                  <small>Hours</small>
              </div>
  
              <div class="time">
                  <h2 id="minutes">00</h2>
                  <small>Minutes</small>
              </div>
  
              <div class="time">
                  <h2 id="seconds">00</h2>
                  <small>Seconds</small>
              </div>
          </div>
      </div>
  
      <!-- ------- footer -------- -->
      <div class="footer"><p id="footer">Made with ❤️ for Randa</p></div>
  
    <script src="script.js" type="module"></script>
</body>

</html>
