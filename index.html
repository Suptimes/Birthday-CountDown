<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to her Special Day</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div><h1>Special Day Countdown</h1></div>
        <div class="counter">
            <div class="time">
                <h2 id="days"></h2>
                <small>Days</small>
            </div>

            <div class="time">
                <h2 id="hours"></h2>
                <small>Hours</small>
            </div>

            <div class="time">
                <h2 id="minutes"></h2>
                <small>Minutes</small>
            </div>

            <div class="time">
                <h2 id="seconds"></h2>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    
        <!-- ---------- Envelope ---------- -->
     <div class="message">
            <h1 id="daily-msg">Daily Love Dose</h1>
     </div>
    <div class="envlope-wrapper" id="envelopeFull">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1"></div>
                <div class="words line2"><p id="dailyMessage"></p></div>
                <div class="words line3"></div>
                <div class="words line4"></div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="footer"><p id="footer">Made with ❤️ for Randa</p></div>

    <script src="script.js" type="module"></script>
</body>

</html>
